<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('./images/bg2.jpg');
          height: 300px; background-repeat: no-repeat; background-size: 100%;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>

                          <!-- Form -->

            <form action="home.html">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" placeholder="Name" onkeyup="validateName()" required />
                <label class="form-label" for="form3Example1" ><span id="name-error"></span></label>
              </div>
              <!-- Phone input -->
              <div class="form-outline mb-4">
                <input type="text" id="phone" class="form-control" placeholder="Phone" onkeyup="validatePhone()" required/>
                <label class="form-label" for="form3Example2" ><span id="phone-error"></span></label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" placeholder="Email" onkeyup="validateEmail()" required/>
                <label class="form-label" for="form3Example3" ><span id="email-error"></span></label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" placeholder="Password"
                  onkeyup="validatePassword()" required/>
                <label class="form-label" for="form3Example4" ><span id="password-error"></span></label>
              </div>

              <!-- Submit button -->
              <!-- <a href="home.html"><button class="btn btn-info btn-lg btn-block" type="button" onclick="validateForm()">Sign Up </button></a> -->
              <button class="btn btn-info btn-lg btn-block" type="submit" onclick="return validateForm()">Sign Up </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>

</html>
